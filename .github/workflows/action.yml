name: Sync API
on: push
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get API from main repo
        run: |
          git clone https://github.com/LegoManiac04/actions-test-source.git
          git clone https://github.com/LegoManiac04/actions-test.git
          cp actions-test-source/test/* actions-test/test
          sudo mv -f actions-test/test/* ./test
          sudo rm -R actions-test-source
          sudo rm -R actions-test


      - name: Setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "Sync Bot"
          git config user.email "<>"

      - name: commit
        run: |
          # Stage the file, commit and push
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync"
          git push

