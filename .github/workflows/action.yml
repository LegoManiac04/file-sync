name: Commit date to master
on: push
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2

      - name: save current date
        run: |
          git clone https://github.com/LegoManiac04/actions-test-source.git
          git clone https://github.com/LegoManiac04/actions-test.git
          mv actions-test-source/test/* actions-test/test/

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        run: |
          # Stage the file, commit and push
          git add actions-test/
          git commit -m "Refresh"
          git push origin master
