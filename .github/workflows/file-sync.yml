name: File Sync
on:
  schedule:
    - cron: '10 17 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get files from other repo
        run: |
          git clone https://github.com/LegoManiac04/file-sync-source.git
          mv file-sync-source/test/* ./test
          sudo rm -R file-sync-source


      - name: Setup git config
        run: |
          git config user.name "file-sync [bot]"
          git config user.email "<>"

      - name: Commit
        run: |
          # Stage the file, commit and push
          git add .
          git diff-index --quiet HEAD || git commit -m "Updated Files"
          git push

