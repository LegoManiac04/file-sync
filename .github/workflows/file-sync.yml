name: File Sync
on:
  schedule:
    - cron: '50 15 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get files from other repo
        run: |
          git clone https://github.com/LegoManiac04/file-sync-source.git
          sudo mv file-sync-source/test/*/* ./test
          sudo rm -R file-sync-source


      - name: Setup git config
        run: |
          git config user.name "qpocketbot"
          git config user.email ${{ secrets.MY_EMAIL }}

      - name: Commit
        run: |
          # Stage the file, commit and push
          git add .
          git diff-index --quiet HEAD || git commit -m "Updated Files"
          git push

